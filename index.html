    <h1>
      Learn a song!
    </h1>
    <p>
      Welcome! Select the song you would like to learn, and choose the difficulty. The difficulty determines the speed of your game(Easy mode's speed doesn't change). You will be timed 30 seconds each round, and can make up to three mistakes. Good luck!
      <button id="startBtn" onclick="selectSong()">
        Start
      </button>
      <button id="HBDBtn" class="hidden" onclick="selectDifficulty(1)">
        Happy Birthday
      </button>
      <button id="HCBBtn" class="hidden" onclick="selectDifficulty(2)">
        Hot Cross Buns
      </button>
      <button id="MLLBtn" class="hidden" onclick="selectDifficulty(3)">

      </button>
      <button id="RDMBtn" class="hidden" onclick="selectDifficulty(4)">
        Random!!!
      </button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">
        Stop
      </button>
      <button id="easyBtn" class="hidden" onclick="startGame(0)">
        Easy
      </button>
      <button id="mediumBtn" class="hidden" onclick="startGame(10)">
        Medium
      </button>
      <button id="hardBtn" class="hidden" onclick="startGame(15)">
        Hard
      </button>
      <div class="mistakesDiv">
        <p>
        Mistakes:  
        </p>
      <p id = "mistakes">
        0
      </p>
      <p id = "timercount">
        Timer:  
        </p>
      <p id = "timer">
        30
      </p>
    </div>
